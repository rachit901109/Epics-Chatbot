<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .chat-bubble {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-bubble {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .ai-bubble {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .chat-history {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Our Chatbot</h1>
        <div class="card">
            <div class="card-body">
                <div class="chat-history">
                    {% if response %}
                        {% for i in range(response.chat_history|length) %}
                            {% if i % 2 == 0 %}
                                <div class="chat-bubble user-bubble">
                                    {{ response.chat_history[i].content }}
                                </div>
                            {% else %}
                                <div class="chat-bubble ai-bubble">
                                    {{ response.chat_history[i].content }}
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </div>
                <form id="chat-form" method="POST" action="/">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="user_input" id="user-input" placeholder="Type your message...">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
